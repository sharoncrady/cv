<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #222;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>
  <div class="button-container">
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdecMKuec02bDC6RERiGtcLOEE8BWqQQLlR8FJz809nOeZEpw/viewform?usp=header"
     target="_blank"
     rel="noopener noreferrer"
     class="contact-button">
    Contact Form
  </a>
</div>

</body>
</html>
